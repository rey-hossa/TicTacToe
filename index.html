
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="app">  

        <div class="container mt-5">

            <div v-if="step == 1" class="step-1">

                <h2>WHAT ARE THE PLAYERS NAME?</h2>
                <br>
                <div class="p-1">
                    Player 1 : <input class="form-control" type="text" v-model="player1">
                </div>
                <div class="p-1">
                    Player 2 : <input class="form-control" type="text" v-model="player2">
                </div>
                <br>
                <br>            
                <div class="p-1">
                    The challenge between {{ player1 }} and {{ player2 }} is about to start!
                </div>
                <div class="p-1">
                    <div class="btn btn-primary" @click="step = 2">
                        START!
                    </div>
                </div>            
            </div>
        
            <div v-else-if="step == 2" class="step-2">
                <div class="mb-4">
                    Playing {{ player1 }} and {{ player2 }}
                    <!-- <p>Turno di: {{currentPlayer}}</p> -->
                </div>
                <div class="p-1">
                    <div class="grid">
                        <div class="singleBox" v-for="(gridBox, index) in gameGrid" :class="getGridBoxClasses(gridBox)" @click="setGridBoxValue(gridBox)">
                            
                        </div>                                                                                                                                                                                                    
                    </div>
                </div>
                <div class="" >
                    <p v-if="isOver = true" >The winner is: {{ winner }}</p>
                    <div class="btn btn-primary" @click="step = 1" >
                        PLAY AGAIN!
                    </div>        
                </div>                 
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
    
</body>
</html>
